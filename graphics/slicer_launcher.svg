<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#2C3E50"/>
  
  <!-- Printer base -->
  <rect x="70" y="180" width="116" height="20" fill="#34495E" rx="2"/>
  
  <!-- Printer body -->
  <rect x="80" y="100" width="96" height="80" fill="#7F8C8D" rx="4"/>
  
  <!-- Print bed -->
  <rect x="85" y="160" width="86" height="8" fill="#95A5A6"/>
  
  <!-- Printer top frame -->
  <rect x="75" y="60" width="106" height="12" fill="#34495E" rx="2"/>
  
  <!-- Vertical rails (left) -->
  <rect x="82" y="72" width="6" height="28" fill="#95A5A6"/>
  
  <!-- Vertical rails (right) -->
  <rect x="168" y="72" width="6" height="28" fill="#95A5A6"/>
  
  <!-- Print head -->
  <rect x="110" y="65" width="36" height="25" fill="#E74C3C" rx="2"/>
  <rect x="118" y="88" width="20" height="8" fill="#C0392B"/>
  
  <!-- Nozzle -->
  <polygon points="128,96 123,102 133,102" fill="#34495E"/>
  
  <!-- Print object being printed (cube) -->
  <rect x="115" y="140" width="26" height="20" fill="#3498DB" opacity="0.9"/>
  <polygon points="115,140 128,133 141,140" fill="#5DADE2" opacity="0.9"/>
  <polygon points="141,140 141,160 128,167 128,147" fill="#2874A6" opacity="0.9"/>
  
  <!-- Control panel -->
  <rect x="150" y="115" width="20" height="15" fill="#2C3E50" rx="1"/>
  <circle cx="155" cy="122.5" r="2" fill="#27AE60"/>
  <circle cx="165" cy="122.5" r="2" fill="#E67E22"/>
  
  <!-- Filament spool holder -->
  <rect x="180" y="80" width="4" height="30" fill="#95A5A6"/>
  <ellipse cx="182" cy="82" rx="8" ry="3" fill="#E67E22"/>
  <ellipse cx="182" cy="90" rx="10" ry="4" fill="#D35400"/>
  
  <!-- Decorative details -->
  <rect x="85" y="105" width="4" height="4" fill="#ECF0F1" opacity="0.5"/>
  <rect x="85" y="112" width="4" height="4" fill="#ECF0F1" opacity="0.5"/>
</svg>